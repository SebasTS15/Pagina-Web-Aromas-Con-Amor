<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromas con Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap');
    </style>
</head>
<body>

    <!-- Menú-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand ms-5" href="#">
                <h1 class="text-3xl font-semibold">Aromas con Amor</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mt-2">
                        <a class="nav-link active pe-5" aria-current="page" href="../View/home2.html">INICIO</a>
                    </li>
                    <li class="nav-item mt-2 pe-5">
                        <a class="nav-link" href="../View/catalogo.html">CATALOGO</a>
                    </li>
                    <li class="nav-item mt-2 pe-5">
                        <a class="nav-link" href="Contacto.html">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#panelLateral" aria-controls="panelLateral">
                            <img src="../Img/carritoCompras.png" alt="CarritoCompras" width="35" height="35">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Final del menú-->
      <!-- Panel lateral derecho Carrito de Compras-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="panelLateral" aria-labelledby="tituloPanel">
        <div class="offcanvas-header">
            <h5 id="tituloPanel" class="offcanvas-title">Tu Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <p>Productos</p>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="../Img/vela-dia-mujer.jpeg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-4">
                    <div class="row ps-2">
                        <div class="card-body">
                          <h5 class="card-title">Vela Dia Mujer</h5>
                          <p class="card-text">Aroma Vainilla</p>
                          <h4>&#36; 25,000</h4>
                        </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class=" align-middle">
                        <button class="btn btn-secondary m-3">Cantidad</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="offcanvas-footer ms-auto p-4 border-top" style="width: 100%;">
            <div class="row">
                <div class="col">
                    <p> Total </p>
                </div>
                <div class="col text-end">
                    &#36; 57,000
                </div>
            </div>
            <div class="d-grid justify-content-end">
                <button class="btn btn-secondary ">Pagar</button>
            </div>
        </div>
        
    </div>
    <!-- Final del panel lateral -->

    <!-- Formulario de contacto -->
     <form>
        <div class="container mt-5">
            <h2>Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Tu Dirección">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Departamento</label>
                    <input type="checkbox" class="form-control" id="departamento" placeholder="Tu Departamento">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Ciudad</label>
                    <input type="checkbox" class="form-control" id="ciudad" placeholder="Tu ciudad">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
     </form>    
    <!-- Final del formulario de contacto -->
</body>
</html>
